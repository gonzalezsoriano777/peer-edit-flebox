<! DOCTYPE html>
<html>
    
<head> <!--RP COMMENT-Your head is encasing the everything in the HTML including the body.  The body should be another parent element not the Head's child-->
<title>CSS GRID AND FLEXBOX</title>    
 
<style>  
    
.grid-container {
    display: grid;
     grid-template-columns: auto auto auto auto;
     grid-template-rows: 80px 200px;
      justify-content: space-evenly;
}
 
  .header {
    background-color: #f1f1f1;
    padding: 30px;
    text-align: center;
    font-size: 35px;
}

.row {
    display: -webkit-flex;
    display: flex;
}

.column {
   
    flex: 1;
    padding: 10px;
    height: 300px;
}

    
</style>    
<body>
     
     <div class="grid-container">
         <!--RP COMMENT -class below should be grid-item.  the 1 is extra-->
  <div class="grid-item1">Home</div>
  <div class="grid-item">Work</div>
  <div class="grid-item">Network</div>
  <div class="grid-item">Other</div>
  <div class="grid-item">5</div>
  <div class="grid-item">6</div>
  <div class="grid-item">7</div>
  <div class="grid-item">8</div>
 
</div> 
    
    
  <div class="row">
  <div class="column" style="background-color:#aaa;">Test</div>
  <div class="column" style="background-color:#bbb;">For</div>
  <div class="column" style="background-color:#ccc;">Hackathon<div>
</div>

    
</body>    
    
    
</head>
